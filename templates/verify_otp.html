<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify OTP</title>
    <style>
      /* Full page setup */
      body {
        margin: 0;
        height: 100vh;
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #000000 0%, #000000 35%, #351f00 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        padding: 20px;
      }

      /* Glass effect container */
      .verify-container {
        position: relative;
        padding: 3rem 2.8rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
        border-radius: 20px;
        background: rgba(247, 188, 106, 0.15);
        backdrop-filter: blur(25px) saturate(200%);
        -webkit-backdrop-filter: blur(25px) saturate(200%);
        border: 1px solid rgba(247, 188, 106, 0.2);
        box-shadow: 
          0 8px 32px 0 rgba(31, 38, 135, 0.37),
          inset 0 1px 1px 0 rgba(255, 255, 255, 0.2);
      }

      h2 {
        margin-bottom: 1rem;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        color: #f7bc6a;
        text-shadow: 0 2px 10px rgba(247, 188, 106, 0.3);
      }

      .otp-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 1.5rem;
      }

      .otp-input {
        width: 45px;
        height: 45px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        background: #f8f9fa;
        transition: all 0.3s ease;
      }

      button[type="submit"] {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #f7bc6a 0%, #cb9448 35%, #975e0e 100%);
        border: none;
        border-radius: 12px;
        color: #ffffff;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(247, 188, 106, 0.4);
        margin-top: 1rem;
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(247, 188, 106, 0.6);
        filter: brightness(1.05);
      }

      /* Resend OTP link */
      .resend-link {
        display: inline-block;
        margin-top: 15px;
        color: #f7bc6a;
        font-size: 0.95rem;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .resend-link:hover {
        color: #ffcc80;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="verify-container">
      <h2>Verify Your Email</h2>
      <form action="/verify_otp" method="POST">
        <div class="otp-container">
          <input type="text" class="otp-input" maxlength="1" name="otp1" />
          <input type="text" class="otp-input" maxlength="1" name="otp2" />
          <input type="text" class="otp-input" maxlength="1" name="otp3" />
          <input type="text" class="otp-input" maxlength="1" name="otp4" />
          <input type="text" class="otp-input" maxlength="1" name="otp5" />
          <input type="text" class="otp-input" maxlength="1" name="otp6" />
        </div>
        <button type="submit">Verify</button>
        <a href="/resend_otp" class="resend-link">Resend OTP</a>
      </form>
    </div>

    <script>
      const inputs = document.querySelectorAll(".otp-input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
